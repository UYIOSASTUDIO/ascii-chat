<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL CHAT v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-header">
    <div class="logo">TERMINAL_CHAT</div>
    <div class="header-nav">
        <button id="btn-logs" class="voice-btn" onclick="toggleBlogView()">[ SYSTEM LOGS ]</button>
        <button class="voice-btn" onclick="window.location.reload()">MAIN_SITE</button>
        <button class="voice-btn" onclick="openFileSystem()">FILE_SYSTEM</button>
    </div>
</header>

<div class="main-grid">

    <div class="sidebar-col" id="col-left">
        <div class="panel-header">[ACTIVE_UPLINKS]</div>
        <div class="sidebar-search-wrapper">
            <input type="text" id="chat-search-input" placeholder="FILTER TARGETS..." autocomplete="off">
        </div>
        <div id="chat-list"></div>
    </div>

    <div class="resizer" id="drag-left"></div>

    <div class="terminal-col" id="col-center">
        <div id="drop-overlay">
            <div class="drop-box">>>> INITIATE DATA TRANSFER <<< <br> [ DROP FILE HERE ]</div>
        </div>

        <div id="output"></div>

        <div class="input-area">
            <div id="autocomplete-list" class="autocomplete-items"></div>

            <div class="input-wrapper">
                <span id="prompt" class="prompt">&gt;</span>
                <div class="input-container">
                    <textarea id="command-input" rows="1" spellcheck="false" autofocus></textarea>
                    <div id="cmd-mirror"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="resizer" id="drag-right"></div>

    <div class="side-col" id="col-right">

        <div class="panel-window" id="panel-top" style="flex: 1; min-height: 100px;">
            <div class="panel-header">[Public_Promoted_Chats]</div>
            <div id="promo-list" class="panel-content">
                <div class="system-msg">Scanning frequencies...</div>
            </div>
        </div>

        <div class="resizer-horizontal" id="drag-horizontal"></div>

        <div id="info-window" class="panel-window" id="panel-bottom" style="height: 300px;">
            <div class="panel-header">/// AUDIO_UPLINK ///</div>
            <div id="voice-panel">
                <div id="voice-status" class="system-msg">SYSTEM IDLE</div>
                <div class="voice-visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div id="voice-controls">
                    <button class="voice-btn" style="border-color:#333; color:#333; cursor:not-allowed;">[ OFFLINE ]</button>
                </div>
                <audio id="remote-audio" autoplay></audio>
            </div>
        </div>
    </div>

</div>

<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
